<body>

    <header class="header">
        <h1>Administration - Gestion des Articles</h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Accueil</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>

                <button id="dark-mode-toggle" class="dark-mode-btn">üåô Mode Sombre</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="crud">
            <h2>G√©rer les Articles</h2>

            <form id="article-form">
                <input type="hidden" id="article-id">
                
                <div class="form-group">
                    <label for="title">Titre :</label>
                    <input type="text" id="title" placeholder="Titre de l'article" required>
                </div>

                <div class="form-group">
                    <label for="slug">Slug :</label>
                    <input type="text" id="slug" placeholder="URL courte (ex: introduction-green-it)" required>
                </div>

                <div class="form-group">
                    <label for="author">Auteur :</label>
                    <input type="text" id="author" placeholder="Nom de l'auteur" required>
                </div>

                <div class="form-group">
                    <label for="content">Contenu :</label>
                    <textarea id="content" rows="5" placeholder="Contenu de l'article" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image URL :</label>
                    <input type="text" id="image" placeholder="URL de l'image">
                </div>

                <button type="submit" class="btn">‚úÖ Enregistrer</button>
            </form>

            <h3>Liste des Articles</h3>
            <div id="articles-list"></div>
        </section>
    </main>
